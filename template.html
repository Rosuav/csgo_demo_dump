<img src="output.png" style="background: url('de_dust2_radar.png');">

<script type=module>
function get_radio(name) {return document.querySelector(`input[name=${name}]:checked`).value;}
function update() {
	document.querySelector("img").src = [$$radio_names$$].map(get_radio).join("_") + ".png"
}
document.querySelectorAll("input[type=radio]").forEach(el => el.onchange = update);
</script>
